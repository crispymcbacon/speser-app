services:
  db:
    image: postgres
    #container_name: family_db
    #restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=family_db
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    #expose:
    #  - 5432
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:
secrets:
  db-password:
    file: ./db/password.txt

